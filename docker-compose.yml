services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: streamix
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web application (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/streamix}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - NEXT_PUBLIC_WSS_URL=${NEXT_PUBLIC_WSS_URL:-localhost:8000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification worker
  notify-worker:
    build:
      context: .
      dockerfile: apps/notify-worker/Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/streamix}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN:-your-cloudfront-domain.cloudfront.net}
      - PRISMA_CLI_BINARY_TARGETS=${PRISMA_CLI_BINARY_TARGETS:-linux-arm64-openssl-3.0.x}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Worker is running')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WebSocket notification server
  notify-wss:
    build:
      context: .
      dockerfile: apps/notify-wss/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - PORT=${PORT:-8000}
      - JWT_SECRET=${JWT_SECRET:-test-secret-123}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/ping', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Viewer count batch processing worker
  viewer-worker:
    build:
      context: .
      dockerfile: apps/viewer-worker/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/streamix}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - BATCH_SIZE=${BATCH_SIZE:-100}
      - BATCH_INTERVAL_MS=${BATCH_INTERVAL_MS:-30000}
      - HEALTH_CHECK_PORT=${HEALTH_CHECK_PORT:-3003}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
